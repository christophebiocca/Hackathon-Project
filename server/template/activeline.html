<!DOCTYPE html>
<html>
  <head>
    <title>Map Redux</title>
    <link rel="stylesheet" href="lib/codemirror.css" type="text/css">

    <link rel="stylesheet" href="css/default.css" type="text/css">

    <link rel="stylesheet" href="css/docs.css" type="text/css">

  <body>

      <div>
        <textarea id="map" name="map"></textarea>

      </div>

		  </div>
	  </div>
    </form>
	<script type="text/javascript">
	var map_editor = CodeMirror.fromTextArea(document.getElementById("map"), {
		mode: "javascript",
		lineNumbers: true,
    });
    var reduce_editor = CodeMirror.fromTextArea(document.getElementById("reduce"), {
		mode: "javascript",
		lineNumbers: true,
    });
    </script>
  </body>
